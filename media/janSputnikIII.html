<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #space {
      background: url('tlo.jpg') no-repeat center center fixed;
      background-size: cover;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    canvas {
      display: block;
    }
    
    #button {
        position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
    border-radius: 5px;
    border: none;
    color: #FFFFFF;
    font-size: 15px;
    font-weight: 500;
    cursor: pointer;
    background: #4070f4;
    line-height: 30px;
    text-align: center;
    }
  </style>
  <title>Jan Sputnik III eksploruje kosmos</title>
</head>
<body>
  <div id="space"></div>
  <canvas id="myCanvas"></canvas>
  <button id="button">Wystrzel Jana Sputnika III w kosmos</button>
  <audio id="audio" src="coco.wav" loop></audio>

  <script>
    const button = document.getElementById('button');
    const audio = document.getElementById('audio');

    button.addEventListener('click', function () {
      audio.play();
    });

    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const ball = {
      x: Math.random() * canvas.width, 
      y: Math.random() * canvas.height, 
      radius: 80,
      dx: 3,
      dy: 3,
      image: new Image()
    };

    ball.image.src = 'jan_sputnik.png'; 

    function drawBall() {
      ctx.drawImage(ball.image, ball.x - ball.radius, ball.y - ball.radius, ball.radius * 2, ball.radius * 2);
    }

    function update() {
      if (ball.x + ball.radius + ball.dx > canvas.width || ball.x - ball.radius + ball.dx < 0) {
        ball.dx = -ball.dx;
      }

      if (ball.y + ball.radius + ball.dy > canvas.height || ball.y - ball.radius + ball.dy < 0) {
        ball.dy = -ball.dy;
      }

      ball.x += ball.dx;
      ball.y += ball.dy;
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBall();
      update();
      requestAnimationFrame(animate);
    }

    button.addEventListener('click', () => {
      animate();
      button.style.display = 'none';
    });

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
