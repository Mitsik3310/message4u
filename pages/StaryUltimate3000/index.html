<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Symulator Starego</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="../../media/ico.png">

</head>
<body>
<div class="screen">
      <h1>Wciel sie w skore swojego starego!</h1>
      <button class="btn" id="start-btn">Rozpocznij przygode</button>
    </div>
    <div class="screen">
      <h1>Wybierz swój atrybut!</h1>
      <ul class="atribute-list">
        <li>
          <button class="choose-atribute-btn">
            <p>Romperek Extrimek</p>
            <img
              src="http://ocen-piwo.pl/upload/e5941f30bb14cd69bbc4fa0c5c4abb18.webp"
              alt="Romperek Extrimek"
            />
          </button>
        </li>
        <li>
          <button class="choose-atribute-btn">
            <p>Tania wodeczka</p>
            <img
              src="https://smaczajama.pl/userdata/public/gfx/17514/183-zd1.jpg"
              alt="Tania wódeczka"
            />
          </button>
        </li>
        <li>
          <button class="choose-atribute-btn">
            <p>Malpeczka</p>
            <img
              src="https://sklep.spolemkielce.pl/wp-content/uploads/2020/04/stock_lubelska_cytrynowka-30-procent_100ml.png"
              alt="Małpka"
            />
          </button>
        </li>
        <li>
          <button class="choose-atribute-btn">
            <p>Ameranka</p>
            <img
              src="https://static.wikia.nocookie.net/slizgaczowo-uniwersum/images/1/19/Amarena.png/revision/latest?cb=20181010081326&path-prefix=pl"
              alt="Amarenka"
            />
          </button>
        </li>
      </ul>
    </div>
    <div class="screen game-container" id="game-container">
      <h3 id="time" class="time">Promile: 7&#8240;</h3>
      <h3 id="score" class="score">Wynik: 0</h3>
      <h5 id="message" class="message">
        Pospiesz sie! <br/>
        Promile spadaja!
      </h5>
    </div>
  <script  src="./script.js"></script>

</body>
</html>
